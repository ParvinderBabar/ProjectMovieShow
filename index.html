<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Fetcher</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <header class="imdb-header">
        <div class="logo">
            <img src="images/logo.jpg" alt="Logo">
        </div>



        <div class="search-options-dropdown">
            <select id="search-option" title="Select search option">
                <option value="shows">TV Shows</option>
                <option value="All">All</option>
                <option value="people">Celebs</option>
                <!-- Add more options as needed -->
            </select>

        </div>
        <div class="search-bar">
            <input type="text" id="inputSearch" placeholder="Search...">
            <button id="search-btn" type="button">Search</button>
        </div>


        <div class="sign-language-dropdown">
            <button class="dropbtn">Sign Language</button>
            <div class="dropdown-content">
                <a href="#">American Sign Language</a>
                <a href="#">British Sign Language</a>
                <!-- Add more sign languages as needed -->
            </div>
        </div>
    </header>

    <main>
        <form id="form">

            <div id="search-results" class="movies"></div>
            <div id="celebrity-results" class="celebs"></div>
            <div id="person-details"></div>
            <div id="show-details">

        </form>


        </div>

        <div id="data-container" class="loading">Click "SEARCH" to load content.</div>
    </main>

    <script src="app.js"></script>    
    <script src="celebrity.js"></script>
</body>

</html>
