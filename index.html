<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script> -->
    <link rel="stylesheet" href="main.css">
</head>

<body>
<header class="imdb-header">
    <div class="logo">
        <img src="images/logo.jpg" alt="Logo">
    </div>

    <div class="menu-search">
        <div class="menu">
            <button class="menu-btn">All</button>
            <div class="menu-dropdown">
                <div class="menu-option">
                    <img src="images/film.png" alt="Option 1 Logo">
                    <span>Option 1</span>
                </div>
                <div class="menu-option">
                    <img src="images/tv-show.png" alt="Option 2 Logo">
                    <span>Option 2</span>
                </div>
                <div class="menu-option">
                    <img src="images/search-interface-symbol.png" alt="Option 3 Logo">
                    <span>Option 3</span>
                </div>
            </div>
        </div>

        <div class="search-bar">
            <input type="text"id="inputSearch" placeholder="Search...">
            <button id="search-btn"type="button">Search</button>
        </div>
    </div>

    <div class="sign-language-dropdown">
        <button class="dropbtn">Sign Language</button>
        <div class="dropdown-content">
            <a href="#">American Sign Language</a>
            <a href="#">British Sign Language</a>
            <!-- Add more sign languages as needed -->
        </div>
    </div>
</header>

    <main>
        <form id="form">
           
            <!-- <input type="text" id="inputSearch" placeholder="SEARCH TV SHOW"> -->
            <!-- <button>Search</button> -->
        </form>
        <div id="search-results" class="movies"></div>
        <div id="show-details">

        </div>


        <div id="data-container" class="loading">Click "SEARCH" to load content.</div>
    </main>


    <script src="app.js"></script>
    <script src="all.js"></script>
</body>

</html>
